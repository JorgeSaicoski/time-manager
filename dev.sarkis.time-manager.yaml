app-id: dev.sarkis.time-manager
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: time-manager
finish-args:
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home

modules:
  - name: time-manager
    buildsystem: simple
    build-commands:
      - install -D time-manager /app/bin/time-manager
    sources:
      - type: file
        path: build/bin/time-manager
